<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="interface">
        <header>
            <nav class="menu">
                <a href="#" class="logo">ClevCodes</a>
                <ul class="menu-link">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Block</a></li>
                    <li><a href="#">Portofolio</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contactos</a></li>
                </ul>
                <button class="login-btn">Cadastrar</button>
            </nav>
        </header>
    </div>

    <section class="centro">
        <div class="conteudo">
            <div class="img-conteudo">
                <div class="detalhes">
                    <h1>Bem-vindo a ClevCodes</h1>
                    <p>Paixão por ensinar tecnologia</p>
                </div>
            </div>
            <div class="formulario">
                <div class="cabecalho">Login form</div>
                <div class="form">
                    <div class="linhas">
                        <label>E-mail</label>
                        <input type="email">
                    </div>
                    <div class="linhas">
                        <label>Senha</label>
                        <input type="email">
                    </div>
                    <div class="lembrar">
                        <label for="check">Lembrar-me</label>
                        <input type="checkbox" id="check">
                    </div>
                    <div class="linhas">
                        <button>Iniciar sessão</button>
                    </div>
                    <div class="link">Ainda não possui uma <a href="#">Conta?</a></div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
